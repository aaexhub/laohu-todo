<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <title>每日任务清单</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <div class="header">
      <h1>📋 每日任务清单</h1>
      <p>四象限法 · 高效管理</p>
    </div>

    <!-- 统计栏 -->
    <div class="stats-bar">
      <div class="stat-item a1">
        <div class="stat-num" id="stat-a1">0</div>
        <div class="stat-label">A1 紧急</div>
      </div>
      <div class="stat-item a2">
        <div class="stat-num" id="stat-a2">0</div>
        <div class="stat-label">A2 重要</div>
      </div>
      <div class="stat-item b1">
        <div class="stat-num" id="stat-b1">0</div>
        <div class="stat-label">B1 一般</div>
      </div>
      <div class="stat-item c">
        <div class="stat-num" id="stat-c">0</div>
        <div class="stat-label">C 延后</div>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="action-bar">
      <button class="btn primary" id="btn-add">+ 添加任务</button>
      <button class="btn ghost" id="btn-archive">📦 归档</button>
      <button class="btn ghost" onclick="window.location.href='birthday.html'">🎂 生日</button>
      <button class="btn ghost" onclick="configureSync()">☁️ 同步</button>
    </div>

    <!-- 空状态 -->
    <div class="empty-state" id="empty-state">
      <div class="empty-icon">📝</div>
      <h2>暂无任务</h2>
      <p>点击上方按钮添加</p>
    </div>

    <!-- 任务列表 -->
    <div class="task-list" id="task-list"></div>
  </div>

  <!-- 添加任务弹窗 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">添加任务</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <form id="task-form">
        <div class="form-group">
          <label>任务名称 *</label>
          <input type="text" id="task-name" placeholder="输入任务..." required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>类型</label>
            <select id="task-type">
              <option value="工作">工作</option>
              <option value="学习">学习</option>
              <option value="生活">生活</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div class="form-group">
            <label>优先级</label>
            <select id="task-priority">
              <option value="A1">A1 重要+紧急</option>
              <option value="A2">A2 重要不紧急</option>
              <option value="B1">B1 紧急不重要</option>
              <option value="C">C 可延后</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>截止时间</label>
          <input type="datetime-local" id="task-deadline">
        </div>
        <div class="form-group">
          <label>备注</label>
          <textarea id="task-note" rows="2" placeholder="补充说明..."></textarea>
        </div>
        <input type="hidden" id="task-id">
        <div class="form-actions">
          <button type="button" class="btn ghost" id="btn-cancel">取消</button>
          <button type="submit" class="btn primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 归档弹窗 -->
  <div class="modal" id="archive-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📦 已归档任务</h2>
        <button class="modal-close" id="archive-close">&times;</button>
      </div>
      <div class="archive-list" id="archive-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
